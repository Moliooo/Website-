<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Page</title>
    <script>
        var username = "user"; // اسم المستخدم
        var password = "password"; // كلمة المرور

        function checkPassword() {
            var enteredUsername = prompt("Enter Username:");
            var enteredPassword = prompt("Enter Password:");

            if (enteredUsername === username && enteredPassword === password) {
                alert("Access Granted!");
                document.getElementById("content").style.display = "block"; // يظهر المحتوى
            } else {
                alert("Access Denied!");
                window.location.reload(); // يعيد تحميل الصفحة إذا كانت البيانات غير صحيحة
            }
        }

        window.onload = checkPassword; // ينفذ التحقق عند تحميل الصفحة
    </script>
</head>
<body>
    <div id="content" style="display:none;">
        <!-- هذا هو المحتوى اللي هيظهر بعد التحقق -->
        <h1>Welcome to the Private Page!</h1>
        <p>This is the protected content.</p>
    </div>
</body>
</html>
